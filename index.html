<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–•–æ—á–µ—à—å –ø–æ–∑–≤–∞—Ç—å –º–µ–Ω—è –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ffe4ec, #ffd1dc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      padding: 24px 20px 28px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .heart {
      font-size: 40px;
      margin-bottom: 12px;
      animation: pulse 1.4s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 22px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      position: relative;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #yesBtn {
      background: linear-gradient(135deg, #ff4b6a, #ff7a9e);
      color: #fff;
      box-shadow: 0 6px 16px rgba(255,75,106,0.45);
      flex: 1.2;
    }
    #yesBtn:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(255,75,106,0.35);
    }
    #noBtn {
      background: #f3f3f3;
      color: #666;
      flex: 0.8;
      position: relative;
    }
    #noBtn:active { transform: scale(0.96); }

    /* –ú–∞–ª–µ–Ω—å–∫–∏–π —ç–∫—Ä–∞–Ω ‚Äî ¬´–ù–µ—Ç¬ª –µ—â—ë –º–µ–ª—å—á–µ */
    @media (max-width: 480px) {
      #noBtn {
        padding: 8px 12px;
        font-size: 13px;
      }
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
      transition: 0.25s;
    }

    .message {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #ff3360;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">üíò</div>
    <h1>–•–æ—á–µ—à—å –ø–æ–∑–≤–∞—Ç—å –º–µ–Ω—è –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ?</h1>
    <p>–ù–∏–∫–∞–∫–∏—Ö –æ—Ç–º–∞–∑–æ–∫, —Ç–æ–ª—å–∫–æ –º—ã, —Ö–æ—Ä–æ—à–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏ —á—É—Ç—å-—á—É—Ç—å –º–∞–≥–∏–∏.</p>

    <div class="buttons">
      <button id="yesBtn">–î–∞!</button>
      <button id="noBtn">–ù–µ—Ç</button>
    </div>
    <div id="msg" class="message">
      –Ø –∑–Ω–∞–ª(–∞), —á—Ç–æ —Ç—ã —Å–∫–∞–∂–µ—à—å ¬´–î–∞¬ª üíñ
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const msg = document.getElementById('msg');

    // –ö—É–¥–∞ –≤–µ—Å—Ç–∏ –ø–æ—Å–ª–µ "–î–∞" ‚Äî –≤—Å—Ç–∞–≤—å —Å–≤–æ—é —Å—Å—ã–ª–∫—É
    const yesRedirectUrl = "https://t.me/Andreiko_0"; // –ø–æ–º–µ–Ω—è–π –Ω–∞ –Ω—É–∂–Ω—ã–π –ª–∏–Ω–∫

    yesBtn.addEventListener('click', () => {
      msg.classList.add('show');
      // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∏ –ø–µ—Ä–µ—Ö–æ–¥
      setTimeout(() => {
        window.location.href = yesRedirectUrl;
      }, 1200);
    });

    // –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
    let noClicks = 0;
    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('mouseover', moveNo);

    function moveNo() {
      noClicks++;
      const card = document.querySelector('.card');
      const rect = card.getBoundingClientRect();
      const maxX = rect.width - 80;
      const maxY = rect.height - 120;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY + 40;

      noBtn.style.position = 'absolute';
      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';

      // –ö–∞–∂–¥—ã–π —Ä–∞–∑ —É–º–µ–Ω—å—à–∞–µ–º ¬´–ù–µ—Ç¬ª –∏ —É—Å–∏–ª–∏–≤–∞–µ–º ¬´–î–∞¬ª
      const scale = Math.max(0.4, 1 - noClicks * 0.1);
      noBtn.style.transform = `scale(${scale})`;
      yesBtn.style.transform = `scale(${1 + noClicks * 0.05})`;

      if (noClicks > 5) {
        noBtn.textContent = '–ù—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –î–∞ üôÇ';
      }
    }
  </script>
</body>
</html>
